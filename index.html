<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
	<header>
	<h1>Simple Calculator</h1>
	</header>
	<main>
		<div id="calc">
		<h4>Add numbers:</h4>
			<p>
				<input id="add-one"> + <input id="add-two">
			</p>
				<p id="add-sum"></p>
		<h4>Subtract numbers:</h4>
			<p>
				<input id="sub-one"> - <input id="sub-two">
			</p>
				<p id="sub-sum"></p>
		<h4>Multiply numbers:</h4>
			<p>
				<input id="mult-one"> * <input id="mult-two">
			</p>
				<p id="mult-sum"></p>
		<h4>Divide numbers:</h4>
			<p>
				<input id="div-one"> * <input id="div-two">
			</p>
				<p id="div-sum"></p>	
		</div>	
		<h5>Created by Jack Dobbs.</h4>
	</main>
	<script type="text/javascript" src="calc.js"></script>
</body>
</html>
